<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <button id="start">Start</button>
    <button id="stop">Stop</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script>
      const socket = io('http://localhost:3000');

      const startButton = document.getElementById('start');
      const stopButton = document.getElementById('stop');

      var recorder = null;
      var audioContext = null

      stopButton.addEventListener('click', function() {
        stopRecording()
      });

      startButton.addEventListener('click', function() {
        startRecording()
      });

      function onDataAvailable(e) {
        var left = e.inputBuffer.getChannelData(0);
        socket.emit('audio/data', left);
      };

      function startRecording() {
        socket.emit('audio/start', {
          sampleRate: audioContext.sampleRate
        })
        recorder.connect(audioContext.destination)
      }

      function stopRecording() {
        socket.emit('audio/stop')
        recorder.disconnect()
      }

      // handle mic access
      const intializeRecorder = function(stream) {
        audioContext = new window.AudioContext();

        var audioInput = audioContext.createMediaStreamSource(stream);
        var bufferSize = 2048;

        // create a javascript node
        recorder = audioContext.createScriptProcessor(bufferSize, 1, 1);
        // specify the processing function
        recorder.onaudioprocess = onDataAvailable;
        // connect stream to our recorder
        audioInput.connect(recorder);
      };

      // get microphone
      navigator.mediaDevices.getUserMedia({ audio: true, video: false }).then(intializeRecorder);

    </script>
  </body>
</html>
