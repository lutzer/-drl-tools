<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <button id="start">Start</button>
    <button id="stop">Stop</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script>
      const socket = io('http://localhost:3000');

      const SAMPLE_RATE = 44100
      const BUFFER_SIZE = 16384;

      const startButton = document.getElementById('start');
      const stopButton = document.getElementById('stop');

      var audioContext, audioRecorder

      startButton.addEventListener('click', function() {
        startRecording()
      });

      stopButton.addEventListener('click', function() {
        stopRecording()
      });

      function onDataAvailable(e) {
        var left = e.inputBuffer.getChannelData(0);

        socket.emit('audio/data', left);
      };

      function startRecording() {
        socket.emit('audio/start', {
          sampleRate: SAMPLE_RATE,
          bitDepth: 16
        })
        audioRecorder.connect(audioContext.destination)
      }

      function stopRecording() {
        socket.emit('audio/stop')
        audioRecorder.disconnect()
      }

      // handle mic access
      const intializeRecorder = function(stream) {
        audioContext = new window.AudioContext({
          sampleRate: SAMPLE_RATE
        });

        const audioSource = audioContext.createMediaStreamSource(stream)

        const audioGain = audioContext.createGain()
        audioGain.gain.value = 0.1
      
        audioRecorder = audioContext.createScriptProcessor(BUFFER_SIZE, 1, 1);
        audioRecorder.onaudioprocess = onDataAvailable;
        
        // connect stream to our recorder
        audioSource.connect(audioGain)
        audioGain.connect(audioRecorder);
        audioRecorder.connect(audioContext.destination)
      };

      // get microphone
      navigator.mediaDevices.getUserMedia({ audio: true, video: false }).then(intializeRecorder);

    </script>
  </body>
</html>
